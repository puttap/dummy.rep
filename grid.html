<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border: 1px solid;
            margin:5px;
            padding:5px;
            display: grid;
            grid-template-columns: 25% 50% 25%;
            gap:10px;

        }
        .item{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">Item-1</div>
        <div class="item">Item-1</div>
        <div class="item">Item-1</div>
    </section>
</body>
</html>
