<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 1px solid;
      padding: 5px;
      display: flex;
      flex-flow: row wrap;
      /* justify-content: center; */
      /* align-content: center; */
      height: 200px;
    }

    .item {
      background-color: aqua;
      margin: 5px;
      flex:1;
    }

    .item:first-child {
      order: 0;
    }

    .item:last-child {
      order: 0;
    }

    .item:nth-child(2) {
      order: 0;
      /* align-self: flex-end; */
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="item">Item-1</div>
    <div class="item">Item-2</div>
    <div class="item">Item-3</div>

  </section>
</body>

</html>
