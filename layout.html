<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            margin:0;
        }
        header{
            display:flex;
            align-items: center;
            background-color: rgb(88, 85, 85);
        }
        header div{
            flex:3;
        }
        header div img{
            width: 200px;
        }
        header nav{
            flex:9;
        }
        header nav ul{
            display:flex;
        }
        header nav ul li{
            flex: 1;
            list-style: none;
            
        }
        header nav ul li a{
            text-decoration: none;
            color: white;

        }
        header nav ul li a:hover{
            color: orangered;
        }

    </style>
</head>
<body>
   <header>
     <div>
        <img src="https://www.achieversit.com/assets/images/AIT-white.jpg" alt="achieversit"/>
    </div>
    <nav>       
         <ul>
            <li><a href="" >All Courses</a></li>
            <li><a href="">Placements</a></li>
            <li><a href="">Intenship</a></li>
            <li><a href="">Existing Student</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
   </header>   
   
</body>
</html>
