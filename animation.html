<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid;
            width: 30px;
            background-color: aqua;
            /* animation-name: move;
            animation-duration: 3s;
            animation-delay: 1s;
            
            animation-iteration-count: 3; */
            animation: move 3s 1s 3;
            position:relative;

        }
        @keyframes move{
            0%{
                transform: rotate(45deg);
                top:0px; left:100px;
            }
            25%{
                transform: rotate(90deg);
                top:0px; left:200px;
            }
             50%{
                transform: rotate(180deg);
                top:100px; left:200px;
            }
             75%{
                transform: rotate(90deg);
                top:100px; left:0px;
            }
              75%{
                transform: rotate(360deg);
                top:100px; left:0px;
            }
        }
    </style>
</head>
<body>
    <div>CSS</div>
</body>
</html>
