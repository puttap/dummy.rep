<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        section{
            border:1px solid gray;
            padding:10px;
            margin: 10px;
            
        }
        section:nth-child(1){
            
            
        }
        section:nth-child(2){            
            width:200px;
            height:100px;
            line-height: 100px;
            text-align: center;   
            margin:20px 500px;
            /* transition-property: transform, background, color, border-radius; 
            transition-duration: 0.6s;
            transition-delay: 1s; */
            transition: all 1s 1s ease ;
            
        }
        section:nth-child(2):hover{
            transform: scale(1.2);
            background: linear-gradient(to right, #f7b733, #ff4700);
            color:white; 
            border-radius: 50%;         
        }
        section:nth-child(3){         
            background-color: #f7b733;            
        }
        section:nth-child(4){
            width: 150px;
            background-color: orangered;
            color: white;
            transform: skew(45deg);            
        }
    </style>
</head>
<body>
    <section>Transform:translate</section>
    <section>Transform:Scale</section>
    <section>Transform:Rotate</section>
    <section>Transform:skew()</section>

</body>
</html>
